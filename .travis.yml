language: go
go:
- '1.8'
- tip
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
script: make ci -j 8
before_deploy: make archives
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - artifacts/archives/hive-darwin-amd64.tar.gz
  - artifacts/archives/hive-linux-amd64.tar.gz
  - artifacts/archives/hive-windows-amd64.zip
  go: '1.8'
  on:
    repo: jmalloc/grit
    tags: true
